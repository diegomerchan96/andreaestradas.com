              function getRandomArbitrary(min, max) {
                return Math.trunc(Math.random() * (max - min) + min);
              }
              
              function getOfertaTop(country) {
                var nomPais=""; 
                var numero = getRandomArbitrary(10, 50);
                
                for (i = 0; i < paises.length; i++) {
                  if (paises[i].codPais === country) {
                    nomPais = ' desde ' + paises[i].nombrePais || '';
                  }
                } 
                
               return " USTED Y  <span style='color: #000;'>" + numero + " MUJERES</span> MÁS ESTÁN VIENDO ESTA PRESENTACIÓN"+ nomPais.toUpperCase() + "</span>.</b>";
              } 
              
              fetch("https://ipinfo.io/json")
              .then((response) => response.json())
              .then((data) => (ofertaBarraTop.innerHTML =  getOfertaTop(data.country)));
